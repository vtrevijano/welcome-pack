<h1 class="title">Haz click para mostrar todos los elementos de la base de datos</h1>
<button (click)="getAllPosts()">Mostrar</button>
<ul class="characterList">
    <li *ngFor="let post of posts">
        <h4 class="characterList__name">{{ post.id }}</h4>
      <h4 class="characterList__name">{{ post.title }}</h4>
      <h4 class="characterList__name">{{ post.author }}</h4>
    </li>
  </ul>
