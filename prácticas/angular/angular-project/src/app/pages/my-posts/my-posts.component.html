<h1 class="title">
  Aquí encontrarás todos nuestros posts
</h1>
<ul class="postList">
  <li class="postList__item" *ngFor="let post of posts">
    <h4 class="postList__text">Número del post: {{ post.id }}</h4>
    <h4 class="postList__text">Título: {{ post.title }}</h4>
    <h4 class="postList__text">Autor: {{ post.author }}</h4>
  </li>
</ul>
